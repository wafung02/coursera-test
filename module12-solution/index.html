<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h1>Shopping List Check Off</h1>
      <div class="row">
        <div id="ToBuyController" ng-controller='ShoppingListController1 as ToBuyController'>
        <!-- To Buy List -->
          <div class="col-md-6">
           <h2>To Buy:</h2>
           <ul>
             <li ng-repeat="item in ToBuyController.items">
               {{ item.quantity }} of {{ item.name }}
               <button ng-click="ToBuyController.removeItem($index)">Bought</button>
             </li>
           </ul>

           <div ng-if="ToBuyController.errorMessage" class="emptyMessage">{{ToBuyController.errorMessage}}</div>
        </div>
      </div>

    <!-- Already Bought List -->
      <div id="AlreadyBoughtController" ng-controller='ShoppingListController2 as AlreadyBoughtController'>
        <div class="col-md-6">
         <h2>Already Bought:</h2>
         <ul>
           <li ng-repeat="item in AlreadyBoughtController.items">
             {{ item.quantity }} of {{ item.name }}
           </li>
         </ul>
         <div ng-if="AlreadyBoughtController.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
